<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <a id="sidebarloginbtn" class="sidebarButton" data-toggle="modal" data-target="#myModal">Login <i class="glyphicon glyphicon-cutlery " style="font-size: 20px"></i></a>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <img src="https://image.ibb.co/cukkcf/login-Image.png" alt="Please Login" class="avatar">
        </div>
        <div class="modal-body">
          <label for="uname"><b>Username</b></label><br/>
          <input type="text" placeholder="Enter Username" name="uname" required><br/><br/>

          <label for="psw"><b>Password</b></label><br/>
          <input type="password" placeholder="Enter Password" name="psw" required><br/><br/>

          <button type="submit">Login</button>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
