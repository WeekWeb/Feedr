<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
<div class="login">
  <!-- Trigger the modal with a button -->
  <a id="sidebarloginbtn" class="sidebarButton" data-toggle="modal" data-target="#myModal">Login <i class="glyphicon glyphicon-cutlery " style="font-size: 20px"></i></a>

  <!-- Modal -->

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1>Feedr</h1>
        </div>
        <div class="login-form">
          <h3 for="uname"><b>Username</b></h3>
          <input type="text" placeholder="Enter Username" name="uname" required><br>

          <h3 for="psw"><b>Password</b></h3>
          <input type="password" placeholder="Enter Password" name="psw" required><br>

          <input type="button" value="Login" class = "login-button"/>
          <br>
          <a class = "sign-up"> Sign Up!</a>
          <br>
          <h6 class = "no-access">Forgot your password?</h6>

        </div>
        <div class="error-page">
          <div class="try-again">Error: Try again?</div>
        </div>

      </div>

    </div>
  </div>

</div>
