<div id="content">
  <div id="search">
    <form class="navbar-form topbarsearc">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)] = "term" [ngModelOptions]="{standalone: true}">
      </div>
    </form>
  </div>
  <div id="content-listings" class ="col-sm-8">
    <ul >
      <li *ngFor="let event of events | searchBarFilter:term:foodType; index as i" >
        <h2>{{event.name}}</h2>
        <p>{{event.ownerEmail}}</p>
        <p>{{event.typeOfFood.charAt(0).toUpperCase() + event.typeOfFood.slice(1).toLowerCase()}}</p>
        <p>{{event.description}}</p>
        <p>{{event.typeOfFood}}</p>
        <p><span>Date: {{mdys[i]}}</span> Time :{{eventstime[i]}}<span>  |  </span><span>Address: {{event.location}}</span></p>
        <div class = "line"></div>
      </li>
    </ul>
  </div>
  <app-google-map-frame></app-google-map-frame>
</div>
